<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe Book - Delicious recipes at your fingertips.">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Explore the best recipes from around the world.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourusername.github.io/recipes/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <title>Recipe Book</title>
    <link rel="icon" href="images/recipe-book.png">
</head>

<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
        <form class="search-form">
            <input type="text" placeholder="Search recipes..." aria-label="Search recipes">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section id="recipes">
            <!-- Recipes will be dynamically loaded here -->
        </section>
    </main>

    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        <div class="social">
            <!-- Social media icons provided under CC -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
